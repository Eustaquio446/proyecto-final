            <div id="menu" class="lg:flex lg:flex-row lg:justify-center text-center">

        </div>

    <div class="pl-4 pt-4">

    </div>
        <div class="flex flex-col justify-around items-center m-auto pt-4">
            <div class="grid grid-cols-3 gap-32 items-center text-center bg-transp text-white border-solid rounded-xl w-full pt-1.5 py-1.5">
                <p>5 de Agosto</p>
                <p>Córdoba - Argentina</p>

                <button class="concert-button" data-location="Ibiza - España" data-variable="septiembre5" onclick="getTickets(this)">Tickets</button>

            <div class="grid grid-cols-3 gap-32 items-center text-center bg-transp text-white border-solid rounded-xl w-full mt-5 py-1.5">
