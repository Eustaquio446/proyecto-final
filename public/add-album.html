<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Te Va Gustar - Agregar Album</title>
</head>
<body class="body-all bg-cover bg-no-repeat">
    <nav class="flex flex-col lg:flex-row items-center justify-between bg-neutral-950 p-2 shadow-2xl">
        <div class="flex flex-col lg:flex-row items-center">
            <img class="lg:w-1/6 w-1/4" src="https://static.wixstatic.com/media/2afab7_c86a8804b5724d3d81392928e1a150c1~mv2.png/v1/fill/w_560,h_300,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/NTVG%20LOGO%202021.png" alt="Logo">  
            <div id="menu" class="lg:flex lg:flex-row lg:justify-center text-center">
                <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 lg:ml-8 lg:mr-4 text-white hover:text-slate-500">
                    Inicio
                </a>
                <a href="add-album.html" class="block mt-4 lg:inline-block lg:mt-0 lg:mr-4 text-white hover:text-slate-500">
                    Agregar Album
                </a>
                <a href="tours.html" class="block mt-4 lg:inline-block lg:mt-0 lg:mr-4 text-white hover:text-slate-500">
                    Tours y Fechas
                </a>
                <a href="login.html" class="block mt-4 lg:inline-block lg:mt-0 lg:mr-4 text-white hover:text-slate-500">
                    Cerrar Sesión
                </a>
            </div>
        </div>
        <div class="block contents sm:hidden">
        <button id="boton" class="lg:ml-4 mt-4 lg:mt-0 flex items-center px-3 py-2 border rounded text-white border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
        </div>
    </nav>
    <div class="flex justify-center items-center m-auto pt-4">
        <div class="bg-transp text-center text-white">
            <h3 class="py-4 border-b text-xl font-medium">Añadir Album</h3>
            <form class="w-96" action="" method="post">          
                <div class="estilo-add">
                    <input id="titulo" type="text" name="titulo" placeholder="Título" required>
                </div>  
                <div class="estilo-add">
                    <textarea id="descripcion" cols="41" rows="5" placeholder="Descripción" required></textarea>
                </div>
                <div class="estilo-add">
                    <input id="año" type="text" name="año" placeholder="Año de salida" required>
                </div>
                <div class="estilo-add">
                    <input id="url" type="url" name="url" placeholder="Añadir Link (URL)">
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="Añadir">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="navbar.js"></script>
    <script src="add-album.js"></script>
</body>
</html>
